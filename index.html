<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rendon T. Torente">
    <link rel="shortcut icon" href="image/don3.PNG">
    <meta name="description"
        content="A modern animated login form with icons and smooth animations for a great user experience.">
    <meta name="Instagram Account" content="https://www.instagram.com/donren17/#">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="login-box">

            <h2><i style="color:#3498db ;" class="fas fa-user-circle"></i> Login</h2>

            <form id="login-form">
                <div class="textbox">

                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="textbox">

                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" id="login-btn">Login</button>
            </form>
            <p id="status"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
